<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Users | EcoEarn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <nav class="navbar admin-navbar">
    <div class="nav-logo">EcoEarn Admin</div>
    <ul class="nav-links nav-admin">
      <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
      <li><a href="{{ url_for('admin_users') }}">Users</a></li>
      <li><a href="{{ url_for('admin_centers') }}">Centers</a></li>
      <li><a href="{{ url_for('admin_items') }}">Items</a></li>
      <li><a href="{{ url_for('admin_transactions') }}">Transactions</a></li>
      <li><a href="{{ url_for('admin_announcements') }}">Announcements</a></li>
      <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <h1 class="page-heading">Manage Users</h1>
    <table class="admin-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Admin</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user._id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ 'Yes' if user.admin else 'No' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
