<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recycling Center Login | EcoEarn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
  <div class="split-container">
    <!-- Left Form Section -->
    <div class="form-side">
      <div class="form-box">
        <h2>Recycling Center Login</h2>
        <p class="subtitle">Authorized center login only</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <p class="flash {{ category }}">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="center@example.com" required>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Your center password" required>
          </div>

          <button type="submit" class="btn">Login</button>
        </form>

        <p class="bottom-text">
          <a href="{{ url_for('center_signup') }}">‚Üê Back to Signup</a>
        </p>
      </div>
    </div>

    <!-- Right Image Section -->
    <div class="image-side"></div>
  </div>
</body>
</html>
